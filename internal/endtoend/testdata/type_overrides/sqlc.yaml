version: '2'
plugins:
- name: py
  wasm:
    url: file://../../../../bin/sqlc-gen-python.wasm
    sha256: "30edf7537b91e1c296ace676b3156b85d207c2a5f3f23398d632249de5a7f551"
sql:
- schema: schema.sql
  queries: query.sql
  engine: postgresql
  codegen:
  - plugin: py
    out: python
    options:
      package: python
      emit_sync_querier: true
      emit_pydantic_models: true
      overrides:
      - column: "articles.metadata"
        py_import: "my_lib.models"
        py_type: "ArticleMetadata"
      - column: "articles.author_id"
        py_import: "uuid"
        py_type: "UUID"
